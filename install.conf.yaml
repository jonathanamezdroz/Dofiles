- defaults:
    link:
        relink: true

- clean: ['~']

- link: 
    ~/.editorconfig:
    ~/.tmux.conf: 
    ~/.vim: 
    ~/.vimrc: 
    ~/.bashrc:
    ~/.bash_prompt:
    ~/.ctags: 
    ~/.dircolors: 
    ~/.gitconfig: 
    ~/.gitignore: 
    ~/.minttyrc: 
    ~/.inputrc:
    ~/.Xresources: 
    ~/.config/mintty: config/mintty

- shell: 
    - [git submodule update --init --recursive, Installing submodules]

